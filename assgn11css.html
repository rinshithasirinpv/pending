<!DOCTYPE html>
<html>
<head>
	<title>pseudo classes</title>
	<style type="text/css">
		ul{
			color: red;
			font-size: 50px;
		}
		li:before{
			content: "'";
		}
		li:after{
			content: "'";
		}
	</style>
</head>
<body>
<ul>
	<li>baabtra.com</li>
	<li>massbaab.com</li>
	<li>coddingforkid.com</li>
	<li>baabtra.com</li>
</ul>
</body>
</html>
